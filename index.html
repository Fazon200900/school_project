<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="descriptionDiv">
        <h1></h1>
        <p></p>
        <button class="calculator">Калькулятор</button>
        <button class="tasks">Задания</button>
    </div>
    <div class="tasksDiv hide">
        <p>Начальная система счисления:</p>
        <select name="start" id="start">
            <option value="s2">Двоичная</option>
            <option value="s8">Восьмеричная</option>
            <option value="s10">Десятичная</option>
            <option value="s16">Шестнадцатеричная</option>
        </select>
        <p>Конечная система счисления:</p>
        <select name="end" id="end">
            <option value="e8">Двоичная</option>
            <option value="e8">Восьмеричная</option>
            <option value="e10">Десятичная</option>
            <option value="e16">Шестнадцатеричная</option>
        </select>
    </div>
    <div class="systemDiv hide">
        <div class="systemChoice">
            <div class="first">
                <ul>
                    <li>
                        <input type="radio" id="f2" name="f" value="2" class = "radio1">
                        <label for="f2">Двоичная</label>
                    </li>
                    <li>
                        <input type="radio" id="f8" name="f" value="8" class = "radio1">
                        <label for="f8">Восьмеричная</label>
                    </li>
                    <li>
                        <input type="radio" id="f10" name="f" value="10" class = "radio1">
                        <label for="f10">Десятичная</label>
                    </li>
                    <li>
                        <input type="radio" id="f16" name="f" value="16" class = "radio1">
                        <label for="f16">Шестнадцатеричная</label>
                    </li>
                </ul>
            </div>
            <div class="second">
                <ul>
                    <li>
                        <input type="radio" id="s2" name="s" value="2" class = "radio2">
                        <label for="s2">Двоичная</label>
                    </li>
                    <li>
                        <input type="radio" id="s8" name="s" value="8" class = "radio2">
                        <label for="s8">Восьмеричная</label>
                    </li>
                    <li>
                        <input type="radio" id="s10" name="s" value="10" class = "radio2">
                        <label for="s10">Десятичная</label> 
                    </li>
                    <li>
                        <input type="radio" id="s16" name="s" value="16" class = "radio2">
                        <label for="s16">Шестнадцатеричная</label>
                    </li>
                </ul>
            </div>
        </div>
        <button class="systemButton">Принять</button>
        <button class="backButton1">Назад</button>
    </div>
    <div class="mainDiv hide">
        <input type="number" class="mainInput" placeholder="Введи число">
        <button class="mainButton">Принять</button>
        <button class="backButton2">Назад</button>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
